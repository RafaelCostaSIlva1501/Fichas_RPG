<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

<body>
  <!-- rodar tela-->>
  <script>
    window.addEventListener("orientationchange", function() {
      // Redimensiona a viewport
      var viewport = document.querySelector("meta[name=viewport]");
      viewport.setAttribute("content", "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0");
  
      // Gira a tela para a orientação correta
      if (window.orientation == 90 || window.orientation == -90) {
        document.body.style.transform = "rotate(90deg)";
      } else {
        document.body.style.transform = "rotate(0deg)";
      }
    });
  </script>


   <!-- -->
    <div id="container">
      <!-- HTML da foto de perfil -->
        <img id="foto">
        <label for="add-foto" id="perso-add-foto"><input type="file" id="add-foto" style="display: none;"></label>

        <!-- HTML do gerador de dados -->
        <div id="d4" class="dados">
          <button class="btn-dado" onclick="gerard4()">4</button>

          <div id="result-d4" class="valor-dado"></div>
        </div>

        <div id="d6" class="dados">
          <button onclick="gerard6()" class="btn-dado">6</button>

          <div id="result-d6" class="valor-dado"></div>
        </div>

        <div id="d8" class="dados">
          <button onclick="gerard8()" class="btn-dado">8</button>

          <div id="result-d8" class="valor-dado"></div>
        </div>

        <div id="d10" class="dados">
          <button onclick="gerard10()" class="btn-dado">10</button>

          <div id="result-d10" class="valor-dado"></div>
        </div>

        <div id="d12" class="dados">
          

          <button onclick="gerard12()" class="btn-dado">12</button>

          <div id="result-d12" class="valor-dado"></div>
        </div>

        <div id="d20" class="dados">
          <button onclick="gerard20()" class="btn-dado">20</button>

          <div id="result-d20" class="valor-dado"></div>
        </div>
    </div>

    <!-- JavaScript do gerador de dados -->
    <script>
      function gerard4(){
        var d4 = Math.floor(Math.random() * 4) + 1;
        document.getElementById("result-d4").innerHTML = d4;
      }

      function gerard6(){
        var d6 = Math.floor(Math.random() * 6) + 1;
        document.getElementById("result-d6").innerHTML = d6;
      }

      function gerard8(){
        var d8 = Math.floor(Math.random() * 8) + 1;
        document.getElementById("result-d8").innerHTML = d8;
      }

      function gerard10(){
        var d10 = Math.floor(Math.random() * 10) + 1;
        document.getElementById("result-d10").innerHTML = d10;
      }

      function gerard12(){
        var d12 = Math.floor(Math.random() * 12) + 1;
        document.getElementById("result-d12").innerHTML = d12;
      }

      function gerard20(){
        var d20 = Math.floor(Math.random() * 20) + 1;
        document.getElementById("result-d20").innerHTML = d20;
      }

    </script>

    <script>
        const inputFile = document.getElementById("add-foto");
const preview = document.getElementById("foto");
const saveButton = document.getElementById("foto");

inputFile.addEventListener("change", function() {
  const file = inputFile.files[0];

  if (file.type.startsWith("image/")) {
    const reader = new FileReader();

    reader.addEventListener("load", function() {
      preview.src = reader.result;
    });

    reader.readAsDataURL(file);
  } else {
    alert("Por favor, selecione uma imagem válida");
    inputFile.value = ""; 
  }
});

saveButton.addEventListener("click", function() {
});
    </script>
    
</body>
</html>
