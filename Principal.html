<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="perfil.css">
    <title>Foto de perfil</title>
</head>
<body>

    <div>
        <img src="" alt="">
    </div>
        <!-- HTML da foto de perfil -->
    <div>
        <img id="foto">
        <label for="add-foto" class="add-foto"><input type="file" id="add-foto" style="display: none;"></label>
    </div>

    <script>
        const inputFile = document.getElementById("add-foto");
        const preview = document.getElementById("foto");
        const saveButton = document.getElementById("foto");

        inputFile.addEventListener("change", function() {
        const file = inputFile.files[0];

        if (file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.addEventListener("load", function() {
            preview.src = reader.result;
            });

            reader.readAsDataURL(file);
        } else {
            alert("Por favor, selecione uma imagem v√°lida");
            inputFile.value = ""; 
        }
        });

        saveButton.addEventListener("click", function() {
        });
    </script>
    
</body>
</html>
